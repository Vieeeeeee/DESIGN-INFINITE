# abdc: http -> https
server {
    listen 80;
    server_name abdc.online www.abdc.online;
    return 301 https://$host$request_uri;
}

# abdc: https -> frontend SPA
server {
    listen 443 ssl;
    http2 on;
    server_name abdc.online www.abdc.online;

    root /www/generator/dist;
    index index.html;

    ssl_certificate     /etc/letsencrypt/live/abdc.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abdc.online/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    location = /health {
        default_type text/plain;
        return 200 "ok\n";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        expires 30d;
        access_log off;
    }
}

# api: http -> https
server {
    listen 80;
    server_name api.abdc.online;
    return 301 https://$host$request_uri;
}

# api: https -> backend
server {
    listen 443 ssl;
    http2 on;
    server_name api.abdc.online;

    ssl_certificate     /www/server/panel/vhost/cert/api.abdc.online/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/api.abdc.online/privkey.pem;

    location = /health {
        default_type application/json;
        return 200 '{"status":"ok","service":"api","ts":"$time_iso8601"}';
    }

    # 用户生成图片（永久存储在 runtime，与 dist 部署隔离）
    location ^~ /generated/ {
        alias /www/generator/runtime/generated/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        
        # CORS Setup for Generated Images
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
